apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile files('../../build/libs/StreamsUDA-1.0.jar')
    compile 'mysql:mysql-connector-java:5.1.36'
    compile 'com.espertech:esper:5.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}